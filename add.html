<!doctype html>
<html lang="en">
<link rel="icon" href="https://www.amsa.org/wp-content/uploads/2021/08/high-five-icon.png">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HighFiveMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <p class="display-1">High Five Me!</p>
    <button type="button" class="btn btn-info" id="back-to-feed-button">â¬…Back to Feed</button>

    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Top 5 _____: </label> <input class="form-control" id="name" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Name your top 5!</div>
        </div>
        <div class="mb-3">
            <label for="tags" class="form-label">List Some Tags</label>
            <input class="form-control" maxlength="200" id="tags" aria-describedby="tagsHelp">
            <div id="tags" class="form-text">Seperate each tag by a comma!</div>
        </div>
        <div class="mb-3">
            <label for="num1" class="form-label">Number 1:</label>
            <input class="form-control" id="num1">
        </div>
        <div class="mb-3">
            <label for="num2" class="form-label">Number 2:</label>
            <input class="form-control" id="num2">
        </div>
        <div class="mb-3">
            <label for="num3" class="form-label">Number 3:</label>
            <input class="form-control" id="num3">
        </div>
        <div class="mb-3">
            <label for="num4" class="form-label">Number 4:</label>
            <input class="form-control" id="num4">
        </div>
        <div class="mb-3">
            <label for="num5" class="form-label">Number 5:</label>
            <input class="form-control" id="num5">
        </div>
        <a href = "index.html"> <button id="btn" type="button" class="btn btn-primary">Submit</button> </a>
    </form>

    <script src="add.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
